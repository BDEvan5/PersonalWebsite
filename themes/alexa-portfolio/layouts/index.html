{{ define "main" }}
<section class="home section mt-5" id="home">
    <div class="home__container container grid">
      <div class="home__content grid">
        <div class="home__social">
          <a
            href="{{ .Site.Params.linkedin }}"
            target="_blank"
            class="home__social-icon"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="{{ .Site.Params.github }}"
            target="_blank"
            class="home__social-icon"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="{{ .Site.Params.scholar }}"
            target="_blank"
            class="home__social-icon"
          >
            <!-- <i class="images/google_scholar.png"></i> -->
            <i class="fab fa-google"></i>
          </a>
        </div>
        <div class="home__img">
            <img src="images/benjamin_evans.png" alt="Profile picture of Benjamin Evans"/>
        </div>
        <div class="home__data">
          <h1 class="home__title">{{ .Site.Params.home_title }}</h1>
          <h3 class="home__subtitle">{{ .Site.Params.home_subtitle }}</h3>
          <p class="home__description">{{ .Site.Params.home_description }}</p>
          <a
            href="/about"
            class="button button--flex"
          > About Me
            <!-- About Me  <i class="fab fa-telegram-plane button__icon"></i> -->
          </a>

        </div>
      </div>
    </div>
</section>
